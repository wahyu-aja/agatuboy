<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scanner App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --tertiary-bg: #0f3460;
            --card-bg-start: #253447;
            --card-bg-end: #1e2a3a;
            --accent-color: #64ffda;
            --text-color: #e0e6ed;
            --border-color: #3a4a5c;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --info-color: #2196F3;
            --danger-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, var(--tertiary-bg) 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        .header {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 20px;
            padding-top: 40px; /* Space for home button */
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .header h1 {
            font-size: 1.8em;
        }
        
        .header p {
            font-size: 0.9em;
        }

        .realtime-clock {
            text-align: center;
            font-size: 0.9em;
            margin-bottom: 20px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .home-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .home-btn:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: scale(1.1);
        }

        .home-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-color);
        }

        .card {
            background: linear-gradient(145deg, var(--card-bg-start), var(--card-bg-end));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .main-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-btn {
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .menu-btn {
            height: 120px;
            font-size: 1.3em;
        }

        .btn-check-price { background: linear-gradient(135deg, #FF9800, #F57C00); }
        .btn-check-barcode { background: linear-gradient(135deg, #2196F3, #1976D2); }
        .btn-plu { background: linear-gradient(135deg, var(--success-color), #45a049); }
        .btn-search { background: linear-gradient(135deg, var(--warning-color), #F57C00); }
        .btn-scanner { background: linear-gradient(135deg, var(--info-color), #1976D2); }
        .btn-reset-progress { background: linear-gradient(135deg, var(--danger-color), #c0392b); }
        .btn-reset-progress:hover { background: linear-gradient(135deg, #c0392b, var(--danger-color)); }

        .popup-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; opacity: 0; visibility: hidden;
            transition: all 0.3s ease; backdrop-filter: blur(5px);
        }
        .popup-overlay.show { opacity: 1; visibility: visible; }
        .popup {
            background: linear-gradient(145deg, var(--card-bg-start), var(--card-bg-end));
            border: 2px solid var(--border-color); border-radius: 20px; padding: 30px;
            max-width: 90vw; max-height: 90vh; overflow-y: auto; position: relative;
            transform: scale(0.8); transition: transform 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .popup-overlay.show .popup { transform: scale(1); }
        .popup-close {
            position: absolute; top: 15px; right: 20px; background: none; border: none;
            font-size: 30px; color: var(--danger-color); cursor: pointer; padding: 5px;
            border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
        }
        .popup-close:hover { background: rgba(255, 107, 107, 0.2); }
        .plu-popup, .search-popup { width: 450px; }
        .plu-input, .search-input {
            width: 100%; padding: 15px; border: 2px solid var(--border-color);
            border-radius: 10px; font-size: 16px; min-height: 120px; resize: vertical;
            background: #1e2a3a; color: var(--text-color); margin-bottom: 20px;
        }
        .plu-input:focus { border-color: var(--success-color); outline: none; }
        .search-input:focus { border-color: var(--warning-color); outline: none; }
        .popup-actions { display: flex; gap: 10px; }
        .popup-btn {
            flex: 1; padding: 12px 20px; border: none; border-radius: 8px;
            cursor: pointer; font-weight: bold; font-size: 16px; color: white;
        }
        .btn-search-action { background: linear-gradient(135deg, var(--success-color), #45a049); }
        .btn-search-keyword { background: linear-gradient(135deg, var(--warning-color), #F57C00); }
        .btn-cancel { background: linear-gradient(135deg, var(--danger-color), #ee5a52); }
        .scanner-popup { width: 500px; }
        .scanner-container {
            position: relative; background: #000; border-radius: 15px;
            overflow: hidden; margin-bottom: 20px;
        }
        #scanner { width: 100%; height: 300px; border-radius: 15px; }
        .scanner-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 250px; height: 100px; border: 3px solid #00ff00;
            border-radius: 10px; box-shadow: 0 0 0 99999px rgba(0,0,0,0.3);
            pointer-events: none; z-index: 10;
        }
        .scanner-overlay::before {
            content: ''; position: absolute; top: -3px; left: -3px; right: -3px;
            bottom: -3px; border: 2px solid rgba(0,255,0,0.5); border-radius: 10px;
            animation: pulse 2s infinite;
        }
        .scanning-line {
            position: absolute; top: 50%; left: 10%; right: 10%; height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scanning 2s linear infinite; z-index: 15;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes scanning { 0% { transform: translateY(-50px); } 100% { transform: translateY(50px); } }
        .scanner-status { text-align: center; color: var(--success-color); font-weight: bold; margin-bottom: 15px; }
        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(26, 26, 46, 0.95); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 2000;
            opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .loading-overlay.show { opacity: 1; visibility: visible; }
        .loading-spinner {
            width: 60px; height: 60px; border: 4px solid rgba(100, 255, 218, 0.2);
            border-top: 4px solid var(--accent-color); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { color: var(--accent-color); font-size: 18px; font-weight: bold; text-align: center; }
        
        /* Product Display and Navigation */
        #product-display-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .product-card {
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center; border-left: 6px solid var(--success-color);
            color: #333; animation: slideIn 0.5s ease-out;
            flex-grow: 1; max-width: 350px;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: white; border-radius: 50%;
            cursor: pointer; width: 50px; height: 50px;
            font-size: 2em; display: flex; align-items: center;
            justify-content: center; transition: all 0.3s ease;
        }
        .nav-btn:hover:not(:disabled) { background: var(--accent-color); color: var(--primary-bg); }
        .nav-btn:disabled { background: #333; color: #666; cursor: not-allowed; opacity: 0.5; }

        .plu { font-size: 1.5em; font-weight: bold; color: var(--success-color); margin-bottom: 10px; }
        .product-name { font-size: 1.1em; color: #333; margin-bottom: 15px; line-height: 1.4; font-weight: 600; }
        .product-image { width: 150px; height: 150px; object-fit: cover; border-radius: 15px; margin: 15px 0; border: 3px solid #eee; }
        .barcode-container { background: #f8f9fa; padding: 20px; border-radius: 15px; margin: 20px 0; }
        .barcode-canvas { max-width: 100%; height: auto; border: 2px solid #eee; border-radius: 8px; }
        .barcode-fallback { text-align: center; padding: 25px; background: #f8f9fa; border-radius: 10px; border: 2px dashed #ccc; }
        .price-container { margin: 20px 0; text-align: center; }
        .price-promo {
            background: linear-gradient(135deg, var(--danger-color), #ee5a52); color: white;
            padding: 15px; border-radius: 15px; box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }
        .original-price { font-size: 1em; text-decoration: line-through; color: #ffcccb; margin-bottom: 5px; }
        .final-price { font-size: 1.5em; font-weight: bold; margin-bottom: 8px; }
        .discount-badge {
            background: var(--success-color); color: white; padding: 6px 15px;
            border-radius: 25px; font-size: 0.8em; font-weight: bold; display: inline-block;
        }
        .regular-price {
            background: linear-gradient(135deg, #74b9ff, #0984e3); color: white;
            padding: 15px; border-radius: 15px; box-shadow: 0 6px 20px rgba(116, 185, 255, 0.3);
        }
        .regular-price .price { font-size: 1.5em; font-weight: bold; }
        .price-not-found, .price-error, .no-price-info {
            background: #f8f9fa; color: #666; padding: 15px; border-radius: 10px;
            border: 2px dashed #ddd; font-size: 1em;
        }

        .not-found-popup { width: 400px; text-align: center; }
        .not-found-icon { font-size: 60px; margin-bottom: 20px; }
        .not-found-title { font-size: 24px; color: var(--danger-color); font-weight: bold; margin-bottom: 15px; }
        .not-found-message { font-size: 16px; color: var(--text-color); margin-bottom: 20px; line-height: 1.5; }
        .not-found-details {
            background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px;
            margin-bottom: 20px; font-family: 'Courier New', monospace; font-size: 18px; color: var(--accent-color);
        }

        .status-message {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 25px; border-radius: 25px; font-weight: bold;
            z-index: 3000; opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .status-message.show { opacity: 1; visibility: visible; }
        .status-message.success { background: linear-gradient(135deg, var(--success-color), #45a049); color: white; }
        .status-message.error { background: linear-gradient(135deg, var(--danger-color), #ee5a52); color: white; }

        .hidden { display: none !important; }

        @media (max-width: 480px) {
            .container { padding: 15px; }
            .popup { padding: 20px; margin: 10px; }
            .plu-popup, .search-popup, .scanner-popup, .not-found-popup { width: calc(100vw - 40px); }
            .action-btn { font-size: 1em; padding: 16px; }
            .product-card { padding: 15px; max-width: 100%; }
            #product-display-wrapper { flex-wrap: wrap; justify-content: space-between;}
            .product-card { order: 2; width: 100%; margin-top: 15px; }
            #prev-result { order: 1; }
            #next-result { order: 3; }
            .nav-btn { width: 45px; height: 45px; font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="home-btn hidden" id="home-btn">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
        </button>

        <div class="header">
            <h1>📱 CEK HARGA & BARCODE</h1>
            <p>Berdasarkan Harga KlikIndomaret</p>
        </div>

        <div class="realtime-clock" id="realtime-clock"></div>

        <!-- Menu Screen -->
        <div id="menu-screen">
            <div class="card">
                <div class="main-actions">
                    <button class="action-btn menu-btn btn-check-price" id="cek-harga-btn">
                        💰 CEK HARGA
                    </button>
                    <button class="action-btn menu-btn btn-check-barcode" id="cek-barcode-btn">
                        📊 CEK BARCODE
                    </button>
                </div>
            </div>
        </div>

        <!-- App Screen -->
        <div id="app-screen" class="hidden">
            <!-- Action Buttons -->
            <div class="card">
                <div class="main-actions">
                    <button class="action-btn btn-plu" id="input-plu-btn">🔍 INPUT PLU</button>
                    <button class="action-btn btn-search" id="search-keyword-btn">🔎 CARI PRODUK</button>
                    <button class="action-btn btn-scanner" id="scan-barcode-btn">📷 SCAN BARCODE</button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-container" class="hidden">
                 <button class="action-btn btn-reset-progress" id="reset-progress-btn" style="width: 100%; margin-bottom: 20px;">
                    🔄 MULAI ULANG
                </button>
                <div id="product-display-wrapper">
                    <button class="nav-btn" id="prev-result" disabled>‹</button>
                    <div class="single-product-container" id="single-product-display"></div>
                    <button class="nav-btn" id="next-result" disabled>›</button>
                </div>
                <div id="result-info" style="text-align:center; margin-top: 15px; font-weight: bold;">0 / 0</div>
            </div>
        </div>
    </div>

    <!-- POPUPS -->
    <div class="popup-overlay" id="plu-popup-overlay">
        <div class="popup plu-popup">
            <button class="popup-close" id="plu-popup-close">×</button>
            <h3 style="margin-bottom: 20px; color: var(--accent-color); text-align: center;">🔍 Masukkan PLU</h3>
            <textarea id="plu-input" class="plu-input" placeholder="Masukkan PLU..."></textarea>
            <div class="popup-actions">
                <button class="popup-btn btn-search-action" id="search-plu">🔍 Cari PLU</button>
                <button class="popup-btn btn-cancel" id="cancel-plu">❌ Batal</button>
            </div>
        </div>
    </div>
    <div class="popup-overlay" id="search-popup-overlay">
        <div class="popup search-popup">
            <button class="popup-close" id="search-popup-close">×</button>
            <h3 style="margin-bottom: 20px; color: var(--accent-color); text-align: center;">🔎 Cari Produk</h3>
            <textarea id="search-input" class="search-input" placeholder="Masukkan nama produk..."></textarea>
            <div class="popup-actions">
                <button class="popup-btn btn-search-keyword" id="search-keyword">🔎 Cari Produk</button>
                <button class="popup-btn btn-cancel" id="cancel-search">❌ Batal</button>
            </div>
        </div>
    </div>
    <div class="popup-overlay" id="scanner-popup-overlay">
        <div class="popup scanner-popup">
            <button class="popup-close" id="scanner-popup-close">×</button>
            <h3 style="margin-bottom: 20px; color: var(--accent-color); text-align: center;">📷 Scan Barcode</h3>
            <div class="scanner-status" id="scanner-status">Mempersiapkan kamera...</div>
            <div class="scanner-container">
                <div id="scanner"></div>
                <div class="scanner-overlay"></div>
                <div class="scanning-line"></div>
            </div>
        </div>
    </div>
    <div class="popup-overlay" id="not-found-popup-overlay">
        <div class="popup not-found-popup">
            <button class="popup-close" id="not-found-popup-close">×</button>
            <div class="not-found-icon">❌</div>
            <div class="not-found-title">Produk Tidak Ditemukan</div>
            <div class="not-found-message" id="not-found-message">PLU/Barcode tidak ditemukan.</div>
            <div class="not-found-details" id="not-found-details"></div>
            <div class="popup-actions">
                <button class="popup-btn btn-cancel" id="not-found-ok">OK</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loading-text">Memproses...</div>
    </div>
    <!-- Status Message -->
    <div class="status-message" id="status-message"></div>

    <script>
        class ProductScanner {
            constructor() {
                this.currentMode = null; // 'harga' or 'barcode'
                this.currentResults = []; // Data yang ditampilkan saat ini
                this.barcodeHistory = []; // Data persisten untuk mode 'barcode'
                this.currentResultPage = 0;
                this.isScanning = false;
                this.html5QrcodeScanner = null;
                this.scanCooldown = false;
                
                this.API_URL = "https://ap-mc.klikindomaret.com/assets-klikidmsearch/api/get/catalog-xpress/api/webapp/search/result";
                this.parameterSets = [
                    { storeCode: "TMKS", latitude: "-4.5502257", longitude: "120.31591", mode: "DELIVERY", districtId: "142601813", isUserFiltered: "false" },
                    { storeCode: "TYGA", latitude: "-7.42680566136574", longitude: "109.2391143315548", mode: "DELIVERY", districtId: "141308323", isUserFiltered: "false" },
                    { storeCode: "TJKT", latitude: "-6.1763897", longitude: "106.82667", mode: "DELIVERY", districtId: "141100100", isUserFiltered: "false" }
                ];
                
                this.products = [];
                this.barcodeIndex = {};
                this.pluIndex = {};
                
                this.init();
            }

            init() {
                this.loadProductData();
                this.bindEvents();
                this.startClock();
                this.loadProgress();
            }

            bindEvents() {
                // Menu buttons
                document.getElementById('cek-harga-btn').addEventListener('click', () => this.setMode('harga'));
                document.getElementById('cek-barcode-btn').addEventListener('click', () => this.setMode('barcode'));
                document.getElementById('home-btn').addEventListener('click', () => this.goHome());

                // App action buttons
                document.getElementById('input-plu-btn').addEventListener('click', () => this.showPLUPopup());
                document.getElementById('search-keyword-btn').addEventListener('click', () => this.showSearchPopup());
                document.getElementById('scan-barcode-btn').addEventListener('click', () => this.showScannerPopup());
                
                // Reset progress button
                document.getElementById('reset-progress-btn').addEventListener('click', () => this.resetProgress());
                
                // Popups
                ['plu', 'search', 'scanner', 'not-found'].forEach(type => {
                    const overlay = document.getElementById(`${type}-popup-overlay`);
                    document.getElementById(`${type}-popup-close`).addEventListener('click', () => overlay.classList.remove('show'));
                    if (type === 'scanner') {
                        overlay.addEventListener('click', (e) => { if (e.target === e.currentTarget) this.hideScannerPopup(); });
                    } else {
                        overlay.addEventListener('click', (e) => { if (e.target === e.currentTarget) overlay.classList.remove('show'); });
                    }
                });
                document.getElementById('cancel-plu').addEventListener('click', () => this.hidePLUPopup());
                document.getElementById('search-plu').addEventListener('click', () => this.searchPLU());
                document.getElementById('cancel-search').addEventListener('click', () => this.hideSearchPopup());
                document.getElementById('search-keyword').addEventListener('click', () => this.searchKeyword());
                document.getElementById('not-found-ok').addEventListener('click', () => this.hideNotFoundPopup());

                // Navigation
                document.getElementById('prev-result').addEventListener('click', () => this.prevResult());
                document.getElementById('next-result').addEventListener('click', () => this.nextResult());
            }

            setMode(mode) {
                this.currentMode = mode;
                document.getElementById('menu-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('home-btn').classList.remove('hidden');

                if (mode === 'harga') {
                    document.getElementById('reset-progress-btn').classList.add('hidden');
                    this.resetSearch(false); // Reset senyap saat masuk mode
                } else { // mode 'barcode'
                    document.getElementById('reset-progress-btn').classList.remove('hidden');
                    this.currentResults = [...this.barcodeHistory];
                    if (this.currentResults.length > 0) {
                        this.showResults();
                    } else {
                         document.getElementById('results-container').classList.add('hidden');
                    }
                }
            }

            goHome() {
                this.currentMode = null;
                document.getElementById('menu-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
                document.getElementById('home-btn').classList.add('hidden');
                document.getElementById('results-container').classList.add('hidden');
                this.resetSearch(false);
            }

            startClock() {
                const clockElement = document.getElementById('realtime-clock');
                const updateClock = () => {
                    const now = new Date();
                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                    clockElement.textContent = now.toLocaleDateString('id-ID', options);
                };
                updateClock();
                setInterval(updateClock, 1000);
            }

            // --- DATA & STATE MANAGEMENT ---
            loadProgress() {
                const savedHistory = localStorage.getItem('barcodeHistory');
                if (savedHistory) {
                    this.barcodeHistory = JSON.parse(savedHistory);
                }
            }

            saveProgress() {
                if (this.currentMode === 'barcode') {
                    localStorage.setItem('barcodeHistory', JSON.stringify(this.barcodeHistory));
                }
            }

            resetProgress() {
                this.barcodeHistory = [];
                this.currentResults = [];
                localStorage.removeItem('barcodeHistory');
                document.getElementById('results-container').classList.add('hidden');
                this.showMessage('Progres telah direset', 'success');
            }

            resetSearch(showMsg = true) {
                this.currentResults = [];
                this.currentResultPage = 0;
                document.getElementById('results-container').classList.add('hidden');
                document.getElementById('single-product-display').innerHTML = '';
                this.updateNavInfo();
                if (showMsg) this.showMessage('Pencarian direset', 'success');
            }
            
            async processAndAddResults(fetchFunction) {
                if (this.currentMode === 'harga') {
                    this.resetSearch(false);
                }

                this.showLoading('Mencari produk...');
                const newProducts = await fetchFunction();
                this.hideLoading();

                if (newProducts.length > 0) {
                    if (this.currentMode === 'harga') {
                        this.currentResults = newProducts;
                    } else { // mode 'barcode'
                        newProducts.forEach(p => this.barcodeHistory.push(p));
                        this.currentResults = [...this.barcodeHistory];
                        this.saveProgress();
                    }
                    this.showResults(this.currentMode === 'barcode');
                }
            }

            // --- POPUP & UI CONTROLS ---
            showLoading(text = 'Memproses...') { document.getElementById('loading-text').textContent = text; document.getElementById('loading-overlay').classList.add('show'); }
            hideLoading() { document.getElementById('loading-overlay').classList.remove('show'); }
            showPLUPopup() { document.getElementById('plu-popup-overlay').classList.add('show'); document.getElementById('plu-input').focus(); }
            hidePLUPopup() { document.getElementById('plu-popup-overlay').classList.remove('show'); document.getElementById('plu-input').value = ''; }
            showSearchPopup() { document.getElementById('search-popup-overlay').classList.add('show'); document.getElementById('search-input').focus(); }
            hideSearchPopup() { document.getElementById('search-popup-overlay').classList.remove('show'); document.getElementById('search-input').value = ''; }
            showScannerPopup() { document.getElementById('scanner-popup-overlay').classList.add('show'); this.startScanner(); }
            hideScannerPopup() { document.getElementById('scanner-popup-overlay').classList.remove('show'); this.stopScanner(); }
            showNotFoundPopup(message, details) { document.getElementById('not-found-message').textContent = message; document.getElementById('not-found-details').textContent = details; document.getElementById('not-found-popup-overlay').classList.add('show'); }
            hideNotFoundPopup() { document.getElementById('not-found-popup-overlay').classList.remove('show'); }
            showMessage(message, type) { const el = document.getElementById('status-message'); el.textContent = message; el.className = `status-message ${type} show`; setTimeout(() => el.classList.remove('show'), 3000); }

            async loadProductData() {
                try {
                    this.showLoading('Memuat data produk...');
                    const response = await fetch('./bcd.json');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    this.products = await response.json();
                    if (!Array.isArray(this.products)) throw new Error('Format data JSON tidak valid');
                    
                    this.products.forEach(product => {
                        if (product.BARCODE) this.barcodeIndex[product.BARCODE] = product;
                        if (product.PLU) this.pluIndex[product.PLU] = product;
                    });
                    
                    this.showMessage(`Data produk berhasil dimuat: ${this.products.length} item`, 'success');
                } catch (error) {
                    console.error('Error loading product data:', error);
                    this.showMessage('Gagal memuat bcd.json, gunakan data sample.', 'error');
                } finally {
                    this.hideLoading();
                }
            }

            // --- SEARCH LOGIC ---
            async searchPLU() {
                this.hidePLUPopup();
                const input = document.getElementById('plu-input').value.trim();
                if (!input) { this.showMessage('Masukkan PLU yang valid', 'error'); return; }

                const plus = input.split(/[,\s\n\r]+/).filter(Boolean);
                
                await this.processAndAddResults(async () => {
                    const results = [];
                    const notFound = [];
                    for (const plu of plus) {
                        const product = await this.findProductByPLU(plu);
                        if (product) results.push(product);
                        else notFound.push(plu);
                    }
                    if (notFound.length > 0) this.showNotFoundPopup(`${notFound.length} PLU tidak ditemukan`, `PLU: ${notFound.join(', ')}`);
                    return results;
                });
            }

            async searchKeyword() {
                this.hideSearchPopup();
                const keyword = document.getElementById('search-input').value.trim();
                if (!keyword) { this.showMessage('Masukkan keyword', 'error'); return; }

                await this.processAndAddResults(async () => {
                    const products = await this.searchProductsByKeyword(keyword);
                    if (products.length === 0) this.showNotFoundPopup('Produk tidak ditemukan', `Keyword: ${keyword}`);
                    return products;
                });
            }

            async processScannedBarcode(barcode) {
                this.hideScannerPopup();
                await this.processAndAddResults(async () => {
                    const localProduct = this.barcodeIndex[barcode];
                    if (localProduct) {
                        const product = await this.findProductByPLU(localProduct.PLU, barcode);
                        return product ? [product] : [];
                    } else {
                        this.showNotFoundPopup('Barcode tidak ditemukan di database lokal', `Barcode: ${barcode}`);
                        return [];
                    }
                });
            }
            
            // --- API & DATA FETCHING ---
            async findProductByPLU(plu, barcodeOverride = null) {
                const apiProduct = await this.fetchProductFromAPI(plu);
                if (apiProduct) {
                    const localData = this.pluIndex[plu];
                    apiProduct.barcode = barcodeOverride || (localData ? localData.BARCODE : `B${plu}`);
                    return apiProduct;
                }
                const localProduct = this.pluIndex[plu];
                if (localProduct) {
                    return {
                        plu: localProduct.PLU, productName: localProduct.NAMA_PRODUK,
                        barcode: localProduct.BARCODE, fromLocal: true
                    };
                }
                return null;
            }

            async fetchProductFromAPI(plu) {
                for (const params of this.parameterSets) {
                    try {
                        const queryParams = new URLSearchParams({ keyword: plu, page: 0, size: 3, ...params });
                        const response = await fetch(`${this.API_URL}?${queryParams}`);
                        if (!response.ok) continue;
                        const data = await response.json();
                        if (data?.data?.content?.[0]?.plu === plu) {
                            const p = data.data.content[0];
                            return {
                                plu: p.plu, productName: p.productName || 'N/A',
                                originalPrice: p.price, finalPrice: p.finalPrice,
                                discountText: p.discountText, size: p.size, fromAPI: true
                            };
                        }
                    } catch (e) { console.warn(`API call failed for PLU ${plu}`, e); }
                }
                return null;
            }

            async searchProductsByKeyword(keyword) {
                 for (const params of this.parameterSets) {
                    try {
                        const queryParams = new URLSearchParams({ keyword: keyword, page: 0, size: 16, ...params });
                        const response = await fetch(`${this.API_URL}?${queryParams}`);
                        if (!response.ok) continue;
                        const data = await response.json();
                        if (data?.data?.content?.length > 0) {
                            return data.data.content.map(p => ({
                                plu: p.plu, productName: p.productName || 'N/A',
                                originalPrice: p.price, finalPrice: p.finalPrice,
                                discountText: p.discountText, size: p.size, fromAPI: true,
                                barcode: this.pluIndex[p.plu]?.BARCODE || `B${p.plu}`
                            }));
                        }
                    } catch (e) { console.warn(`API call failed for keyword ${keyword}`, e); }
                }
                return [];
            }


            // --- DISPLAY & RENDER ---
            showResults(navigateToLast = false) {
                if (this.currentResults.length === 0) return;
                document.getElementById('results-container').classList.remove('hidden');
                this.currentResultPage = navigateToLast ? this.currentResults.length - 1 : 0;
                this.updateResultsDisplay();
                setTimeout(() => document.getElementById('results-container').scrollIntoView({ behavior: 'smooth' }), 100);
            }
            
            updateResultsDisplay() {
                const container = document.getElementById('single-product-display');
                if (this.currentResults.length === 0) {
                    container.innerHTML = ''; this.updateNavInfo(); return;
                }
                const currentResult = this.currentResults[this.currentResultPage];
                container.innerHTML = this.createProductCardHTML(currentResult);
                
                const barcodeId = `barcode-${currentResult.plu}`;
                this.generateBarcode(barcodeId, currentResult.barcode);
                this.updateNavInfo();
            }

            updateNavInfo() {
                const navInfo = document.getElementById('result-info');
                const prevBtn = document.getElementById('prev-result');
                const nextBtn = document.getElementById('next-result');
                const hasResults = this.currentResults.length > 0;
                navInfo.textContent = hasResults ? `${this.currentResultPage + 1} / ${this.currentResults.length}` : '0 / 0';
                prevBtn.disabled = !hasResults || this.currentResultPage === 0;
                nextBtn.disabled = !hasResults || this.currentResultPage === this.currentResults.length - 1;

                // Hide nav buttons if only one result
                prevBtn.style.visibility = this.currentResults.length > 1 ? 'visible' : 'hidden';
                nextBtn.style.visibility = this.currentResults.length > 1 ? 'visible' : 'hidden';
            }

            prevResult() { if (this.currentResultPage > 0) { this.currentResultPage--; this.updateResultsDisplay(); } }
            nextResult() { if (this.currentResultPage < this.currentResults.length - 1) { this.currentResultPage++; this.updateResultsDisplay(); } }
            
            createProductCardHTML(product) {
                const imageUrl = `https://cdn-klik.klikindomaret.com/klik-catalog/product/${product.plu}_1.jpg`;
                const barcodeId = `barcode-${product.plu}`;
                
                let priceHTML = '';
                if (this.currentMode === 'harga' || product.fromAPI) {
                     if (product.finalPrice && product.originalPrice && product.finalPrice < product.originalPrice) {
                        priceHTML = `<div class="price-promo"><div class="original-price">Rp${this.formatPrice(product.originalPrice)}</div><div class="final-price">Rp${this.formatPrice(product.finalPrice)}</div>${product.discountText ? `<div class="discount-badge">${product.discountText}</div>` : ''}</div>`;
                    } else if (product.originalPrice) {
                        priceHTML = `<div class="regular-price"><div class="price">Rp${this.formatPrice(product.originalPrice)}</div></div>`;
                    } else {
                        priceHTML = '<div class="price-not-found">Harga tidak tersedia</div>';
                    }
                } else {
                    priceHTML = '<div class="no-price-info">Mode Cek Barcode (tanpa harga)</div>';
                }

                return `
                    <div class="product-card">
                        <div class="plu">PLU: ${product.plu}</div>
                        <div class="product-name">${product.productName}</div>
                        <img class="product-image" src="${imageUrl}" alt="${product.productName}" onerror="this.style.display='none'">
                        <div class="price-container">${priceHTML}</div>
                        <div class="barcode-container">
                            <canvas id="${barcodeId}" class="barcode-canvas"></canvas>
                        </div>
                    </div>`;
            }

            formatPrice(price) { return price ? price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') : '0'; }

            generateBarcode(canvasId, barcode) {
                try {
                    const canvas = document.getElementById(canvasId);
                    if (!canvas || !barcode) return;
                    JsBarcode(canvas, barcode, { width: 2, height: 80, displayValue: true, fontSize: 16, margin: 10 });
                } catch (e) { console.error("Error generating barcode:", e); }
            }

            // --- SCANNER ---
            async startScanner() {
                if (this.isScanning) return;
                try {
                    document.getElementById('scanner-status').textContent = 'Memulai kamera...';
                    this.html5QrcodeScanner = new Html5Qrcode("scanner");
                    const config = { fps: 20, qrbox: { width: 250, height: 100 } };
                    await this.html5QrcodeScanner.start({ facingMode: "environment" }, config, (decodedText) => this.onBarcodeDetected(decodedText), () => {});
                    this.isScanning = true;
                    document.getElementById('scanner-status').textContent = 'Scanner aktif';
                } catch (err) {
                    document.getElementById('scanner-status').textContent = `Error: ${err}`;
                    this.isScanning = false;
                }
            }
            async stopScanner() {
                if (this.html5QrcodeScanner && this.isScanning) {
                    try { await this.html5QrcodeScanner.stop(); } catch (e) {}
                    this.html5QrcodeScanner = null; this.isScanning = false;
                    document.getElementById('scanner-status').textContent = 'Scanner berhenti';
                }
            }
            onBarcodeDetected(barcode) {
                if (this.scanCooldown) return;
                this.scanCooldown = true;
                setTimeout(() => { this.scanCooldown = false; }, 2000);
                if ('vibrate' in navigator) navigator.vibrate(200);
                this.processScannedBarcode(barcode);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ProductScanner();
        });
    </script>
