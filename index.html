<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing-js/0.20.0/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .scanner-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #scanner {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: #000;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 120px;
            border: 4px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 0 99999px rgba(0,0,0,0.4);
            animation: scannerPulse 1s infinite;
        }

        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 3px solid rgba(0,255,0,0.6);
            border-radius: 15px;
            animation: scannerGlow 1.5s infinite;
        }

        .scanner-line {
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scanLine 2s linear infinite;
        }

        @keyframes scannerPulse {
            0%, 100% { 
                border-color: #00ff00;
                box-shadow: 0 0 0 99999px rgba(0,0,0,0.4), 0 0 20px #00ff00;
            }
            50% { 
                border-color: #00ff88;
                box-shadow: 0 0 0 99999px rgba(0,0,0,0.3), 0 0 30px #00ff88;
            }
        }

        @keyframes scannerGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes scanLine {
            0% { transform: translateY(-60px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(60px); opacity: 0; }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .scanned-count {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .scanned-count .count {
            color: #4CAF50;
            font-size: 24px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .results-container {
            display: none;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 5px solid #4CAF50;
        }

        .plu {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .product-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #eee;
        }

        .barcode-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .barcode-svg {
            max-width: 100%;
            height: auto;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .nav-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .page-info {
            font-weight: bold;
            color: #666;
        }

        .back-to-scanner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Barcode Scanner</h1>
            <p>Scan produk dengan mudah dan cepat</p>
        </div>

        <!-- Scanner Section -->
        <div id="scanner-section" class="card">
            <div class="scanner-container">

                <button class="nav-btn" id="prev-page" disabled>‚Äπ Sebelumnya</button>

            <div id="products-container"></div>
            
            <div class="navigation">
                <button class="nav-btn" id="prev-page-bottom" disabled>‚Äπ Sebelumnya</button>
                <span class="page-info" id="page-info-bottom">1 / 1</span>
                <button class="nav-btn" id="next-page-bottom" disabled>Selanjutnya ‚Ä∫</button>
            </div>
        </div>

        <button class="back-to-scanner" id="back-to-scanner" style="display: none;">
            üîô
        </button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Konfirmasi</h3>
            <p>Apakah Anda yakin ingin membatalkan semua scan?</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="confirm-cancel">Ya, Batal</button>
                <button class="btn btn-primary" id="keep-scanning">Tidak</button>
            </div>
        </div>
    </div>

    <script>
        class BarcodeScanner {
            constructor() {
                this.scannedBarcodes = [];
                this.products = [];
                this.currentPage = 0;
                this.productsPerPage = 1;
                this.isScanning = false;
                this.scanCooldown = false;
                this.stream = null;
                this.scanInterval = null;
                this.codeReader = null;
                
                this.init();
                this.loadProductData();
            }

            init() {
                this.bindEvents();
                this.initializeZXing();
            }

            initializeZXing() {
                try {
                    // Initialize ZXing CodeReader untuk performa maksimal
                    this.codeReader = new ZXing.BrowserMultiFormatReader();
                    console.log('ZXing initialized successfully');
                } catch (error) {
                    console.warn('ZXing not available, using Quagga fallback');
                }
            }

            async loadProductData() {
                try {
                    this.showMessage('Memuat data produk...', 'success');
                    
                    const response = await fetch('./bcd.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    this.products = await response.json();
                    
                    // Validasi data
                    if (!Array.isArray(this.products)) {
                        throw new Error('Format data JSON tidak valid');
                    }
                    
                    // Buat index barcode untuk pencarian cepat
                    this.barcodeIndex = {};
                    this.products.forEach(product => {
                        if (product.BARCODE) {
                            this.barcodeIndex[product.BARCODE] = product;
                        }
                    });
                    
                    this.showMessage(`Data produk berhasil dimuat: ${this.products.length} item`, 'success');
                    console.log(`Loaded ${this.products.length} products from bcd.json`);
                    
                } catch (error) {
                    console.error('Error loading product data:', error);
                    this.showMessage(`Gagal memuat bcd.json: ${error.message}`, 'error');
                    
                    // Fallback ke data sample jika file tidak ditemukan
                    this.products = [
                        {"PLU": "10000019", "NAMA_PRODUK": "INDOMILK,SUSU KENTAL MANIS PUTIH 370g KLG", "BARCODE": "8992702000018"},
                        {"PLU": "10000020", "NAMA_PRODUK": "INDOMILK,SUSU KENTAL MANIS CHOCOLATE 370g KLG", "BARCODE": "8992702000063"},
                        {"PLU": "10000021", "NAMA_PRODUK": "CAP ENAK,KENTAL MANIS PUTIH 370g KLG", "BARCODE": "8992702000025"}
                    ];
                    
                    this.barcodeIndex = {};
                    this.products.forEach(product => {
                        if (product.BARCODE) {
                            this.barcodeIndex[product.BARCODE] = product;
                        }
                    });
                    
                    this.showMessage('Menggunakan data sample karena bcd.json tidak ditemukan', 'error');
                }
            }

            bindEvents() {
                document.getElementById('start-scanner').addEventListener('click', () => this.startScanner());
                document.getElementById('stop-scanner').addEventListener('click', () => this.stopScanner());
                document.getElementById('save-results').addEventListener('click', () => this.saveResults());
                document.getElementById('cancel-scan').addEventListener('click', () => this.showCancelModal());
                document.getElementById('show-results').addEventListener('click', () => this.showResults());
                document.getElementById('back-to-scanner').addEventListener('click', () => this.backToScanner());
                
                document.getElementById('confirm-cancel').addEventListener('click', () => this.confirmCancel());
                document.getElementById('keep-scanning').addEventListener('click', () => this.hideCancelModal());
                
                document.getElementById('prev-page').addEventListener('click', () => this.prevPage());
                document.getElementById('next-page').addEventListener('click', () => this.nextPage());
                document.getElementById('prev-page-bottom').addEventListener('click', () => this.prevPage());
                document.getElementById('next-page-bottom').addEventListener('click', () => this.nextPage());
                
                document.getElementById('modal').addEventListener('click', (e) => {
                    if (e.target.id === 'modal') this.hideCancelModal();
                });
            }

            async startScanner() {
                try {
                    const video = document.getElementById('scanner');
                    const canvas = document.getElementById('scanner-canvas');
                    const context = canvas.getContext('2d');

                    // Request camera dengan constraint optimal untuk barcode scanning
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { ideal: 'environment' },
                            width: { ideal: 1280, min: 640 },
                            height: { ideal: 720, min: 480 },
                            frameRate: { ideal: 30, min: 15 }
                        }
                    });

                    video.srcObject = this.stream;
                    await video.play();

                    // Set canvas size
                    canvas.width = video.videoWidth || 640;
                    canvas.height = video.videoHeight || 480;

                    this.isScanning = true;
                    
                    document.getElementById('start-scanner').disabled = true;
                    document.getElementById('stop-scanner').disabled = false;
                    
                    this.showMessage('üî• SUPER FAST SCANNER AKTIF! üöÄ', 'success');

                    // Multiple scanning methods untuk speed maksimal
                    this.startMultipleScanners(video, canvas, context);
                    
                } catch (error) {
                    console.error('Error starting scanner:', error);
                    this.showMessage('Gagal mengakses kamera. Pastikan permission diberikan!', 'error');
                }
            }

            startMultipleScanners(video, canvas, context) {
                // Method 1: ZXing Scanner (Super Fast) - 60 FPS
                if (this.codeReader) {
                    this.startZXingScanner();
                }

                // Method 2: Canvas Analysis (Ultra Fast) - 30 FPS
                this.scanInterval = setInterval(() => {
                    if (!this.isScanning || video.paused) return;
                    
                    try {
                        // Capture frame
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        
                        // Quick scan dengan multiple format
                        this.quickScanImageData(imageData);
                        
                    } catch (error) {
                        console.warn('Canvas scan error:', error);
                    }
                }, 33); // ~30 FPS

                // Method 3: Quagga Backup Scanner
                this.startQuaggaBackup();
            }

            startZXingScanner() {
                if (!this.codeReader) return;

                const video = document.getElementById('scanner');
                
                const scanLoop = () => {
                    if (!this.isScanning) return;
                    
                    this.codeReader.decodeFromVideoElement(video)
                        .then(result => {
                            if (result) {
                                this.onBarcodeDetected({ codeResult: { code: result.text } });
                            }
                        })
                        .catch(() => {
                            // Silent catch untuk continuous scanning
                        })
                        .finally(() => {
                            if (this.isScanning) {
                                setTimeout(scanLoop, 16); // ~60 FPS
                            }
                        });
                };
                
                scanLoop();
            }

            quickScanImageData(imageData) {
                // Implementasi quick scan untuk pattern recognition
                // Fokus pada area tengah dimana barcode biasanya berada
                const centerX = Math.floor(imageData.width / 2);
                const centerY = Math.floor(imageData.height / 2);
                const scanWidth = Math.floor(imageData.width * 0.8);
                const scanHeight = Math.floor(imageData.height * 0.6);
                
                // Extract region of interest
                const roi = this.extractROI(imageData, centerX - scanWidth/2, centerY - scanHeight/2, scanWidth, scanHeight);
                
                // Quick barcode pattern detection
                this.detectBarcodePattern(roi);
            }

            extractROI(imageData, x, y, width, height) {
                const roi = {
                    data: new Uint8ClampedArray(width * height * 4),
                    width: width,
                    height: height
                };
                
                for (let row = 0; row < height; row++) {
                    for (let col = 0; col < width; col++) {
                        const srcIndex = ((y + row) * imageData.width + (x + col)) * 4;
                        const dstIndex = (row * width + col) * 4;
                        
                        roi.data[dstIndex] = imageData.data[srcIndex];     // R
                        roi.data[dstIndex + 1] = imageData.data[srcIndex + 1]; // G
                        roi.data[dstIndex + 2] = imageData.data[srcIndex + 2]; // B
                        roi.data[dstIndex + 3] = 255; // A
                    }
                }
                
                return roi;
            }

            detectBarcodePattern(roi) {
                // Quick edge detection untuk barcode pattern
                const threshold = 128;
                const edges = [];
                
                // Horizontal scan lines
                for (let y = Math.floor(roi.height * 0.3); y < Math.floor(roi.height * 0.7); y += 5) {
                    let edgeCount = 0;
                    let lastPixel = 0;
                    
                    for (let x = 0; x < roi.width; x += 2) {
                        const index = (y * roi.width + x) * 4;
                        const gray = (roi.data[index] + roi.data[index + 1] + roi.data[index + 2]) / 3;
                        const pixel = gray > threshold ? 1 : 0;
                        
                        if (pixel !== lastPixel) {
                            edgeCount++;
                        }
                        lastPixel = pixel;
                    }
                    
                    // Barcode biasanya punya 20-60 edge transitions
                    if (edgeCount > 15 && edgeCount < 80) {
                        edges.push(edgeCount);
                    }
                }
                
                // Jika detect pattern, trigger detailed scan
                if (edges.length > 3) {
                    this.triggerDetailedScan();
                }
            }

            triggerDetailedScan() {
                // Trigger Quagga untuk detailed analysis
                if (!this.scanCooldown && this.isScanning) {
                    const video = document.getElementById('scanner');
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0);
                    
                    // Convert to format yang bisa dibaca Quagga
                    const imageData = canvas.toDataURL('image/jpeg', 0.8);
                    this.processWithQuagga(imageData);
                }
            }

            processWithQuagga(imageData) {
                Quagga.decodeSingle({
                    src: imageData,
                    numOfWorkers: 0,
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader", 
                            "ean_8_reader",
                            "code_39_reader",
                            "upc_reader",
                            "upc_e_reader",
                            "i2of5_reader",
                            "2of5_reader",
                            "codabar_reader"
                        ]
                    },
                    locate: true
                }, (result) => {
                    if (result && result.codeResult) {
                        this.onBarcodeDetected(result);
                    }
                });
            }

            startQuaggaBackup() {
                // Quagga sebagai backup dengan config optimal
                setTimeout(() => {
                    if (!this.isScanning) return;
                    
                    try {
                        Quagga.init({
                            inputStream: {
                                name: "Live",
                                type: "LiveStream", 
                                target: document.querySelector('#scanner'),
                                constraints: {
                                    width: 1280,
                                    height: 720,
                                    facingMode: "environment"
                                }
                            },
                            locator: {
                                patchSize: "large",
                                halfSample: false
                            },
                            numOfWorkers: 4,
                            frequency: 10, // Scan setiap 10 frames
                            decoder: {
                                readers: [
                                    "code_128_reader",
                                    "ean_reader",
                                    "ean_8_reader", 
                                    "code_39_reader",
                                    "upc_reader",
                                    "upc_e_reader",
                                    "i2of5_reader"
                                ]
                            },
                            locate: true
                        });

                        Quagga.start();
                        Quagga.onDetected((data) => this.onBarcodeDetected(data));
                        
                    } catch (error) {
                        console.warn('Quagga backup failed:', error);
                    }
                }, 1000);
            }

            stopScanner() {
                if (this.isScanning) {
                    this.isScanning = false;
                    
                    // Stop all scanning methods
                    if (this.stream) {
                        this.stream.getTracks().forEach(track => track.stop());
                        this.stream = null;
                    }
                    
                    if (this.scanInterval) {
                        clearInterval(this.scanInterval);
                        this.scanInterval = null;
                    }
                    
                    if (this.codeReader) {
                        this.codeReader.reset();
                    }
                    
                    try {
                        Quagga.stop();
                    } catch (error) {
                        console.warn('Quagga stop error:', error);
                    }
                    
                    document.getElementById('start-scanner').disabled = false;
                    document.getElementById('stop-scanner').disabled = true;
                    
                    const video = document.getElementById('scanner');
                    video.srcObject = null;
                    
                    this.showMessage('Scanner berhenti', 'error');
                }
            }

            onBarcodeDetected(data) {
                if (this.scanCooldown) return;
                
                const barcode = data.codeResult.code;
                
                // Validasi barcode (minimal 8 digit)
                if (!barcode || barcode.length < 8) return;
                
                // Cooldown 800ms untuk performa optimal  
                this.scanCooldown = true;
                setTimeout(() => {
                    this.scanCooldown = false;
                }, 800);
                
                // Cek apakah barcode sudah pernah discan
                if (!this.scannedBarcodes.includes(barcode)) {
                    this.scannedBarcodes.push(barcode);
                    this.updateScannedCount();
                    
                    // Feedback sukses dengan vibration dan sound
                    this.successFeedback(barcode);
                    
                    console.log(`üöÄ SUPER FAST SCAN: ${barcode}`);
                    
                } else {
                    this.showMessage(`‚ö†Ô∏è ${barcode} sudah discan`, 'error');
                    
                    // Light vibration untuk duplicate
                    if ('vibrate' in navigator) {
                        navigator.vibrate([50, 50, 50]);
                    }
                }
            }

            successFeedback(barcode) {
                // Visual feedback
                this.showMessage(`‚úÖ SCAN SUCCESS: ${barcode}`, 'success');
                
                // Haptic feedback
                if ('vibrate' in navigator) {
                    navigator.vibrate([200, 100, 200]);
                }
                
                // Flash effect
                const overlay = document.querySelector('.scanner-overlay');
                overlay.style.borderColor = '#00ff00';
                overlay.style.boxShadow = '0 0 0 99999px rgba(0,255,0,0.2), 0 0 50px #00ff00';
                
                setTimeout(() => {
                    overlay.style.borderColor = '#00ff00';
                    overlay.style.boxShadow = '0 0 0 99999px rgba(0,0,0,0.4), 0 0 20px #00ff00';
                }, 300);
                
                // Audio feedback (if possible)
                this.playBeepSound();
            }

            playBeepSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                    
                } catch (error) {
                    console.warn('Audio feedback not supported');
                }
            } navigator) {
                        navigator.vibrate(200);
                    }
                } else {
                    this.showMessage(`Barcode ${barcode} sudah pernah discan`, 'error');
                }
            }

            updateScannedCount() {
                document.getElementById('scanned-count').textContent = this.scannedBarcodes.length;
                document.getElementById('save-results').disabled = this.scannedBarcodes.length === 0;
            }

            saveResults() {
                if (this.scannedBarcodes.length === 0) {
                    this.showMessage('Tidak ada barcode yang discan', 'error');
                    return;
                }
                
                this.stopScanner();
                document.getElementById('show-results').style.display = 'block';
                this.showMessage(`${this.scannedBarcodes.length} barcode berhasil disimpan`, 'success');
            }

            showCancelModal() {
                document.getElementById('modal').style.display = 'block';
            }

            hideCancelModal() {
                document.getElementById('modal').style.display = 'none';
            }

            confirmCancel() {
                this.scannedBarcodes = [];
                this.updateScannedCount();
                this.stopScanner();
                document.getElementById('show-results').style.display = 'none';
                this.hideCancelModal();
                this.showMessage('Semua scan dibatalkan', 'error');
            }

            showResults() {
                if (this.scannedBarcodes.length === 0) {
                    this.showMessage('Tidak ada hasil untuk ditampilkan', 'error');
                    return;
                }
                
                document.getElementById('scanner-section').style.display = 'none';
                document.getElementById('results-section').style.display = 'block';
                document.getElementById('back-to-scanner').style.display = 'block';
                
                this.currentPage = 0;
                this.renderResults();
            }

            backToScanner() {
                document.getElementById('scanner-section').style.display = 'block';
                document.getElementById('results-section').style.display = 'none';
                document.getElementById('back-to-scanner').style.display = 'none';
            }

            renderResults() {
                const container = document.getElementById('products-container');
                const startIndex = this.currentPage * this.productsPerPage;
                const endIndex = Math.min(startIndex + this.productsPerPage, this.scannedBarcodes.length);
                
                container.innerHTML = '';
                
                for (let i = startIndex; i < endIndex; i++) {
                    const barcode = this.scannedBarcodes[i];
                    const product = this.barcodeIndex[barcode]; // Gunakan index untuk pencarian cepat
                    
                    const productCard = this.createProductCard(barcode, product);
                    container.appendChild(productCard);
                }
                
                this.updatePagination();
            }

            createProductCard(barcode, product) {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                // Gunakan index untuk pencarian cepat
                if (!product) {
                    product = this.barcodeIndex[barcode];
                }
                
                const plu = product ? product.PLU : 'Tidak ditemukan';
                const productName = product ? product.NAMA_PRODUK : `Produk dengan barcode ${barcode} tidak ditemukan dalam database`;
                const imageUrl = product ? `https://cdn-klik.klikindomaret.com/klik-catalog/product/${product.PLU}_1.jpg` : '';
                
                card.innerHTML = `
                    <div class="plu">PLU: ${plu}</div>
                    <div class="product-name">${productName}</div>
                    ${product ? `<img class="product-image" src="${imageUrl}" alt="${productName}" onerror="this.style.display='none'">` : ''}
                    <div class="barcode-container">
                        <svg class="barcode-svg" id="barcode-${barcode}"></svg>
                    </div>
                `;
                
                // Generate barcode setelah elemen ditambahkan ke DOM
                setTimeout(() => {
                    try {
                        JsBarcode(`#barcode-${barcode}`, barcode, {
                            format: "EAN13",
                            width: 2,
                            height: 60,
                            displayValue: true,
                            fontSize: 14,
                            margin: 10
                        });
                    } catch (error) {
                        // Jika EAN13 gagal, coba format lain
                        try {
                            JsBarcode(`#barcode-${barcode}`, barcode, {
                                format: "CODE128",
                                width: 2,
                                height: 60,
                                displayValue: true,
                                fontSize: 14,
                                margin: 10
                            });
                        } catch (error2) {
                            document.querySelector(`#barcode-${barcode}`).innerHTML = `<text>Barcode: ${barcode}</text>`;
                        }
                    }
                }, 100);
                
                return card;
            }

            updatePagination() {
                const totalPages = Math.max(1, Math.ceil(this.scannedBarcodes.length / this.productsPerPage));
                const currentPage = this.currentPage + 1;
                
                document.getElementById('page-info').textContent = `${currentPage} / ${totalPages}`;
                document.getElementById('page-info-bottom').textContent = `${currentPage} / ${totalPages}`;
                
                document.getElementById('prev-page').disabled = this.currentPage === 0;
                document.getElementById('next-page').disabled = this.currentPage >= totalPages - 1;
                document.getElementById('prev-page-bottom').disabled = this.currentPage === 0;
                document.getElementById('next-page-bottom').disabled = this.currentPage >= totalPages - 1;
            }

            prevPage() {
                if (this.currentPage > 0) {
                    this.currentPage--;
                    this.renderResults();
                }
            }

            nextPage() {
                const totalPages = Math.ceil(this.scannedBarcodes.length / this.productsPerPage);
                if (this.currentPage < totalPages - 1) {
                    this.currentPage++;
                    this.renderResults();
                }
            }

            showMessage(message, type) {
                const statusElement = document.getElementById('status-message');
                statusElement.textContent = message;
                statusElement.className = `status-message ${type}`;
                statusElement.style.display = 'block';
                
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new BarcodeScanner();
        });
    </script>
</body>
