<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scanner App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --primary-glow: #64ffda;
            --background-start: #1a1a2e;
            --background-mid: #16213e;
            --background-end: #0f3460;
            --card-gradient-start: #253447;
            --card-gradient-end: #1e2a3a;
            --border-color: #3a4a5c;
            --text-color: #e0e6ed;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --info-color: #2196F3;
            --danger-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-mid) 50%, var(--background-end) 100%);
            min-height: 100vh;
            color: var(--text-color);
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: var(--primary-glow);
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .card {
            background: linear-gradient(145deg, var(--card-gradient-start), var(--card-gradient-end));
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        /* Main Action Buttons */
        .main-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn-plu { background: linear-gradient(135deg, var(--success-color), #45a049); color: white; }
        .btn-search { background: linear-gradient(135deg, var(--warning-color), #F57C00); color: white; }
        .btn-scanner { background: linear-gradient(135deg, var(--info-color), #1976D2); color: white; }

        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup {
            background: linear-gradient(145deg, var(--card-gradient-start), var(--card-gradient-end));
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            width: 90vw;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .popup-overlay.show .popup {
            transform: scale(1);
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            color: var(--danger-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .popup-close:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        /* Generic Popup Content */
        .plu-input, .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            background: var(--card-gradient-end);
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .plu-input:focus { border-color: var(--success-color); outline: none; }
        .search-input:focus { border-color: var(--warning-color); outline: none; }

        .popup-actions { display: flex; gap: 10px; }
        .popup-btn { flex: 1; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn-search-action { background: linear-gradient(135deg, var(--success-color), #45a049); color: white; }
        .btn-search-keyword { background: linear-gradient(135deg, var(--warning-color), #F57C00); color: white; }
        .btn-cancel { background: linear-gradient(135deg, var(--danger-color), #ee5a52); color: white; }

        /* Scanner Popup */
        .scanner-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #scanner { width: 100%; height: 300px; border-radius: 15px; }
        .scanner-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; height: 100px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 0 99999px rgba(0,0,0,0.3);
            pointer-events: none;
            z-index: 10;
        }
        .scanner-overlay::before {
            content: ''; position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            border: 2px solid rgba(0,255,0,0.5);
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        .scanning-line {
            position: absolute; top: 50%; left: 10%; right: 10%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scanning 2s linear infinite;
            z-index: 15;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes scanning { 0% { transform: translateY(-50px); } 100% { transform: translateY(50px); } }

        .scanner-status { text-align: center; font-weight: bold; margin-bottom: 15px; }

        /* Loading Animation */
        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(26, 26, 46, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000;
            opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
        }
        .loading-overlay.show { opacity: 1; visibility: visible; }
        .loading-spinner {
            width: 60px; height: 60px;
            border: 4px solid rgba(100, 255, 218, 0.2);
            border-top: 4px solid var(--primary-glow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loading-text { color: var(--primary-glow); font-size: 18px; font-weight: bold; text-align: center; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Product Results Popup */
        .results-popup {
            padding: 10px;
            overflow: hidden; /* Hide overflowing slider */
        }
        .product-slider-wrapper {
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .product-slider {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .product-card {
            flex: 0 0 100%;
            width: 100%;
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            color: #333;
            overflow-y: auto;
            max-height: calc(90vh - 120px);
        }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .plu { font-size: 24px; font-weight: bold; color: var(--success-color); margin-bottom: 10px; }
        .product-name { font-size: 20px; color: #333; margin-bottom: 15px; line-height: 1.4; font-weight: 600; }
        .product-image {
            width: 220px;
            height: 220px;
            object-fit: contain;
            border-radius: 15px;
            margin: 15px 0;
            border: 3px solid #eee;
        }
        .barcode-container { background: #f8f9fa; padding: 20px; border-radius: 15px; margin-top: 15px; }
        .barcode-canvas { max-width: 100%; height: auto; border: 2px solid #eee; border-radius: 8px; }
        .barcode-fallback { text-align: center; padding: 25px; background: #f8f9fa; border-radius: 10px; border: 2px dashed #ccc; }

        /* Price Display & Animations */
        @keyframes price-pop-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes promo-pulse {
            0% { transform: scale(1); box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3); }
            50% { transform: scale(1.03); box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5); }
            100% { transform: scale(1); box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3); }
        }
        
        .price-container { margin: 15px 0 0 0; }
        .price-promo, .regular-price { animation: price-pop-in 0.5s ease-out forwards; }
        .price-promo {
            background: linear-gradient(135deg, var(--danger-color), #ee5a52);
            color: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
            animation: promo-pulse 2s infinite, price-pop-in 0.5s ease-out forwards;
        }
        .original-price { font-size: 18px; text-decoration: line-through; color: #ffcccb; margin-bottom: 8px; }
        .final-price { font-size: 28px; font-weight: bold; margin-bottom: 10px; }
        .discount-badge { background: var(--success-color); color: white; padding: 6px 15px; border-radius: 25px; font-size: 14px; font-weight: bold; display: inline-block; }
        
        .regular-price {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 6px 20px rgba(116, 185, 255, 0.3);
        }
        .regular-price .price { font-size: 28px; font-weight: bold; }
        .price-not-found, .price-error { background: #f8f9fa; color: #666; padding: 15px; border-radius: 10px; border: 2px dashed #ddd; font-size: 16px; }

        /* Not Found Popup */
        .not-found-popup { width: 90vw; max-width: 400px; text-align: center; }
        .not-found-icon { font-size: 60px; margin-bottom: 20px; }
        .not-found-title { font-size: 24px; color: var(--danger-color); font-weight: bold; margin-bottom: 15px; }
        .not-found-message { font-size: 16px; color: var(--text-color); margin-bottom: 20px; line-height: 1.5; }
        .not-found-details { background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px; font-family: 'Courier New', monospace; font-size: 18px; color: var(--primary-glow); word-break: break-all; }

        /* Navigation */
        .navigation { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px 20px 20px; }
        .nav-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white; border: none; border-radius: 25px;
            cursor: pointer; font-weight: bold;
        }
        .nav-btn:disabled { background: #666; cursor: not-allowed; }
        .page-info { font-weight: bold; color: var(--text-color); font-size: 16px; }

        /* Status Message */
        .status-message {
            position: fixed; top: 20px; left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px; border-radius: 25px;
            font-weight: bold; z-index: 3000;
            opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
        }
        .status-message.show { opacity: 1; visibility: visible; }
        .status-message.success { background: linear-gradient(135deg, var(--success-color), #45a049); color: white; }
        .status-message.error { background: linear-gradient(135deg, var(--danger-color), #ee5a52); color: white; }

        .hidden { display: none !important; }

        @media (max-width: 480px) {
            .container { padding: 15px; }
            .popup { padding: 20px 10px 10px 10px; }
            .action-btn { font-size: 16px; padding: 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± CEK HARGA by W.A.H.Y.U</h1>
            <p>Hanya mempermudah,Source Asli sepenuhnya milik KlikIndomaret.ENJOY...</p>
        </div>

        <!-- Main Actions -->
        <div class="card">
            <div class="main-actions">
                <button class="action-btn btn-plu" id="input-plu-btn">üîç INPUT PLU</button>
                <button class="action-btn btn-search" id="search-keyword-btn">üîé CARI PRODUK</button>

    <div class="popup-overlay" id="search-popup-overlay">

    <!-- Not Found Popup -->

    <!-- Loading Overlay -->

    </div>

    <!-- Status Message -->
    <div class="status-message" id="status-message"></div>

    <script>
        class ProductScanner {
            constructor() {
                this.currentResults = [];
                this.currentResultPage = 0;
                this.isScanning = false;
                this.html5QrcodeScanner = null;
                this.scanCooldown = false;
                
                // Swipe functionality state
                this.touchStartX = 0;
                this.touchEndX = 0;
                this.isSwiping = false;

                // API configuration
                this.API_URL = "https://ap-mc.klikindomaret.com/assets-klikidmsearch/api/get/catalog-xpress/api/webapp/search/result";
                this.parameterSets = [
                    { storeCode: "TMKS", latitude: "-4.5502257", longitude: "120.31591", mode: "DELIVERY", districtId: "142601813", isUserFiltered: "false" },
                    { storeCode: "TYGA", latitude: "-7.42680566136574", longitude: "109.2391143315548", mode: "DELIVERY", districtId: "141308323", isUserFiltered: "false" },
                    { storeCode: "TJKT", latitude: "-6.1763897", longitude: "106.82667", mode: "DELIVERY", districtId: "141100100", isUserFiltered: "false" }
                ];
                
                this.products = [];
                this.barcodeIndex = {};
                this.pluIndex = {};
                
                this.init();
                this.loadProductData();
            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                // Main action buttons
                document.getElementById('input-plu-btn').addEventListener('click', () => this.showPLUPopup());
                document.getElementById('search-keyword-btn').addEventListener('click', () => this.showSearchPopup());
                document.getElementById('scan-barcode-btn').addEventListener('click', () => this.showScannerPopup());
                
                // Reset search button
                document.getElementById('reset-search-btn').addEventListener('click', () => this.resetSearch());
                
                // Popups
                document.getElementById('plu-popup-close').addEventListener('click', () => this.hidePLUPopup());
                document.getElementById('cancel-plu').addEventListener('click', () => this.hidePLUPopup());
                document.getElementById('search-plu').addEventListener('click', () => this.searchPLU());
                document.getElementById('plu-input').addEventListener('keypress', (e) => { if (e.key === 'Enter' && e.ctrlKey) this.searchPLU(); });

                document.getElementById('search-popup-close').addEventListener('click', () => this.hideSearchPopup());
                document.getElementById('cancel-search').addEventListener('click', () => this.hideSearchPopup());
                document.getElementById('search-keyword').addEventListener('click', () => this.searchKeyword());
                document.getElementById('search-input').addEventListener('keypress', (e) => { if (e.key === 'Enter' && e.ctrlKey) this.searchKeyword(); });

                document.getElementById('scanner-popup-close').addEventListener('click', () => this.hideScannerPopup());
                
                document.getElementById('results-popup-close').addEventListener('click', () => this.hideResultsPopup());

                document.getElementById('not-found-popup-close').addEventListener('click', () => this.hideNotFoundPopup());
                document.getElementById('not-found-ok').addEventListener('click', () => this.hideNotFoundPopup());
                
                // Navigation
                document.getElementById('prev-result').addEventListener('click', () => this.prevResult());
                document.getElementById('next-result').addEventListener('click', () => this.nextResult());
                
                // Swipe listeners for results
                const sliderWrapper = document.getElementById('product-slider-wrapper');
                sliderWrapper.addEventListener('touchstart', (e) => this.handleTouchStart(e));
                sliderWrapper.addEventListener('touchmove', (e) => this.handleTouchMove(e));
                sliderWrapper.addEventListener('touchend', () => this.handleTouchEnd());

                // Close popups on overlay click
                this.bindOverlayClose('plu-popup-overlay', () => this.hidePLUPopup());
                this.bindOverlayClose('search-popup-overlay', () => this.hideSearchPopup());
                this.bindOverlayClose('scanner-popup-overlay', () => this.hideScannerPopup());
                this.bindOverlayClose('results-popup-overlay', () => this.hideResultsPopup());
                this.bindOverlayClose('not-found-popup-overlay', () => this.hideNotFoundPopup());
            }
            
            bindOverlayClose(overlayId, closeFunction) {
                 document.getElementById(overlayId).addEventListener('click', (e) => {
                    if (e.target.id === overlayId) closeFunction();
                });
            }

            // --- Popup Management ---
            showLoading(text = 'Memproses...') {
                document.getElementById('loading-text').textContent = text;
                document.getElementById('loading-overlay').classList.add('show');
            }
            hideLoading() { document.getElementById('loading-overlay').classList.remove('show'); }
            showPLUPopup() { document.getElementById('plu-popup-overlay').classList.add('show'); document.getElementById('plu-input').focus(); }
            hidePLUPopup() { document.getElementById('plu-popup-overlay').classList.remove('show'); document.getElementById('plu-input').value = ''; }
            showSearchPopup() { document.getElementById('search-popup-overlay').classList.add('show'); document.getElementById('search-input').focus(); }
            hideSearchPopup() { document.getElementById('search-popup-overlay').classList.remove('show'); document.getElementById('search-input').value = ''; }
            showScannerPopup() {
                document.getElementById('scanner-popup-overlay').classList.add('show');
                this.startScanner(); // Activate scanner immediately
            }
            hideScannerPopup() {
                document.getElementById('scanner-popup-overlay').classList.remove('show');
                this.stopScanner();
            }
            showResultsPopup() { document.getElementById('results-popup-overlay').classList.add('show'); }
            hideResultsPopup() { document.getElementById('results-popup-overlay').classList.remove('show'); }
            showNotFoundPopup(message, details) {
                document.getElementById('not-found-message').textContent = message;
                document.getElementById('not-found-details').textContent = details;
                document.getElementById('not-found-popup-overlay').classList.add('show');
            }
            hideNotFoundPopup() { document.getElementById('not-found-popup-overlay').classList.remove('show'); }

            // --- Data Loading & Parsing ---
            async loadProductData() {
                try {
                    this.showLoading('Memuat data produk...');
                    const response = await fetch('./bcd.json');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    this.products = await response.json();
                    if (!Array.isArray(this.products)) throw new Error('Format data JSON tidak valid');
                    
                    this.products.forEach(p => {
                        if (p.BARCODE) this.barcodeIndex[p.BARCODE] = p;
                        if (p.PLU) this.pluIndex[p.PLU] = p;
                    });
                    
                    this.hideLoading();
                    this.showMessage(`Data produk berhasil dimuat: ${this.products.length} item`, 'success');
                } catch (error) {
                    console.error('Error loading product data:', error);
                    this.hideLoading();
                    this.showMessage('Gagal memuat bcd.json, gunakan data cadangan.', 'error');
                    // Fallback data
                    this.products = [
                        {"PLU": "10000019", "NAMA_PRODUK": "INDOMILK,SUSU KENTAL MANIS PUTIH 370g KLG", "BARCODE": "8992702000018"},
                        {"PLU": "10000020", "NAMA_PRODUK": "INDOMILK,SUSU KENTAL MANIS CHOCOLATE 370g KLG", "BARCODE": "8992702000063"}
                    ];
                    this.products.forEach(p => {
                        if (p.BARCODE) this.barcodeIndex[p.BARCODE] = p;
                        if (p.PLU) this.pluIndex[p.PLU] = p;
                    });
                }
            }

            parseInput(input, separator) {
                if (!input.trim()) return [];
                return input.trim().split(separator)
                    .map(item => item.trim())
                    .filter(item => item)
                    .filter((item, index, arr) => arr.indexOf(item) === index);
            }

            // --- Search Logic ---
            async searchPLU() {
                const plusArray = this.parseInput(document.getElementById('plu-input').value, /[,\s\n\r]+/);
                if (plusArray.length === 0) return this.showMessage('Masukkan PLU yang valid', 'error');
                this.hidePLUPopup();
                await this.performSearch(plusArray, this.findProductByPlu.bind(this), "PLU");
            }

            async searchKeyword() {
                const keywordsArray = this.parseInput(document.getElementById('search-input').value, /\n/);
                if (keywordsArray.length === 0) return this.showMessage('Masukkan keyword yang valid', 'error');
                this.hideSearchPopup();
                await this.performSearch(keywordsArray, this.searchProductsByKeyword.bind(this), "Keyword");
            }

            async performSearch(items, searchFunction, itemType) {
                this.resetSearch(false);
                this.showLoading(`Mencari ${items.length} ${itemType}...`);
                
                let foundItems = [];
                let notFoundItems = [];

                for (const item of items) {
                    try {
                        const results = await searchFunction(item);
                        if (results && results.length > 0) {
                            foundItems.push(...results);
                        } else {
                            notFoundItems.push(item);
                        }
                    } catch (error) {
                        console.error(`Error searching ${itemType} ${item}:`, error);
                        notFoundItems.push(item);
                    }
                }

                this.hideLoading();
                
                if (foundItems.length > 0) {
                    this.currentResults = foundItems;
                    this.showResults();
                    this.showMessage(`Ditemukan ${foundItems.length} produk`, 'success');
                }
                
                if (notFoundItems.length > 0) {
                    this.showNotFoundPopup(
                        `${notFoundItems.length} ${itemType} tidak ditemukan`,
                        `${itemType}: ${notFoundItems.join(', ')}`
                    );
                }
            }

            async findProductByPlu(plu) {
                const apiProduct = await this.searchApiByPlu(plu);
                if (apiProduct) return [apiProduct];

                const localProduct = this.pluIndex[plu];
                if (localProduct) {
                    return [{
                        plu: localProduct.PLU,
                        productName: localProduct.NAMA_PRODUK,
                        barcode: localProduct.BARCODE,
                        fromLocal: true
                    }];
                }
                return null;
            }
            
            async makeApiRequest(queryParams) {
                for (const params of this.parameterSets) {
                     try {
                        const fullParams = new URLSearchParams({ ...queryParams, ...params });
                        const response = await fetch(`${this.API_URL}?${fullParams}`);
                        if (!response.ok) continue;
                        const data = await response.json();
                        if (data && data.status === "00" && data.data?.content?.length > 0) {
                            return data.data.content;
                        }
                    } catch (error) {
                        console.warn('API request failed for a parameter set:', error.message);
                    }
                }
                return null;
            }

            formatApiProduct(product) {
                const localProduct = this.pluIndex[product.plu];
                return {
                    plu: product.plu,
                    productName: product.productName || 'Tidak diketahui',
                    originalPrice: product.price || null,
                    finalPrice: product.finalPrice || null,
                    discountText: product.discountText || null,
                    barcode: localProduct ? localProduct.BARCODE : `B${product.plu}0001`,
                    fromAPI: true
                };
            }
            
            async searchApiByPlu(plu) {
                const content = await this.makeApiRequest({ keyword: plu, page: 0, size: 3 });
                if (content && content[0]?.plu === plu) {
                    return this.formatApiProduct(content[0]);
                }
                return null;
            }

            async searchProductsByKeyword(keyword) {
                const content = await this.makeApiRequest({ keyword: keyword, page: 0, size: 16 });
                return content ? content.map(p => this.formatApiProduct(p)) : null;
            }

            // --- Results Display & Navigation ---
            showResults() {
                if (this.currentResults.length === 0) return;
                this.currentResultPage = 0;
                this.buildResultsSlider();
                this.updateNavControls();
                this.showResultsPopup();
                this.slideToPage(0, 'auto');
            }

            buildResultsSlider() {
                const slider = document.getElementById('product-slider');
                slider.innerHTML = ''; // Clear previous results
                this.currentResults.forEach(result => {
                    const card = this.createProductCard(result);
                    slider.appendChild(card);
                });
            }

            updateNavControls() {
                const info = document.getElementById('result-info');
                const prevBtn = document.getElementById('prev-result');
                const nextBtn = document.getElementById('next-result');
                const nav = document.getElementById('results-nav');

                const total = this.currentResults.length;
                info.textContent = `${this.currentResultPage + 1} / ${total}`;
                prevBtn.disabled = this.currentResultPage === 0;
                nextBtn.disabled = this.currentResultPage >= total - 1;
                nav.style.display = total > 1 ? 'flex' : 'none';
            }
            
            slideToPage(pageIndex, behavior = 'smooth') {
                const slider = document.getElementById('product-slider');
                const offset = pageIndex * -100;
                slider.style.transition = behavior === 'smooth' ? 'transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1)' : 'none';
                slider.style.transform = `translateX(${offset}%)`;
                this.currentResultPage = pageIndex;
                this.updateNavControls();
            }

            prevResult() { if (this.currentResultPage > 0) this.slideToPage(this.currentResultPage - 1); }
            nextResult() { if (this.currentResultPage < this.currentResults.length - 1) this.slideToPage(this.currentResultPage + 1); }

            handleTouchStart(e) { this.touchStartX = e.touches[0].clientX; this.isSwiping = true; }
            handleTouchMove(e) { if(this.isSwiping) this.touchEndX = e.touches[0].clientX; }
            handleTouchEnd() {
                if (!this.isSwiping) return;
                const swipeThreshold = 50; // min pixels to swipe
                if (this.touchStartX - this.touchEndX > swipeThreshold) {
                    this.nextResult(); // Swiped left
                } else if (this.touchEndX - this.touchStartX > swipeThreshold) {
                    this.prevResult(); // Swiped right
                }
                this.isSwiping = false;
            }

            // --- Card Creation ---
            createProductCard(productData) {
                const card = document.createElement('div');
                card.className = 'product-card';
                const imageUrl = `https://cdn-klik.klikindomaret.com/klik-catalog/product/${productData.plu}_1.jpg`;
                const barcodeId = `barcode-${productData.plu}-${Math.random()}`;
                
                card.innerHTML = `
                    <div class="plu">PLU: ${productData.plu}</div>
                    <div class="product-name">${productData.productName}</div>
                    <img class="product-image" src="${imageUrl}" alt="${productData.productName}" onerror="this.style.display='none'">
                    <div class="price-container">${this.createPriceDisplay(productData)}</div>
                    <div class="barcode-container">
                        <canvas id="${barcodeId}" class="barcode-canvas"></canvas>
                        <div class="barcode-fallback" id="fallback-${barcodeId}" style="display: none;">
                            <div style="font-family: 'Courier New', monospace; font-size: 18px; letter-spacing: 1px; padding: 10px; background: #f0f0f0;">
                                ${productData.barcode}
                            </div>
                        </div>
                    </div>
                `;
                setTimeout(() => this.generateBarcode(barcodeId, productData.barcode), 100);
                return card;
            }

            createPriceDisplay({ fromLocal, originalPrice, finalPrice, discountText }) {
                if (fromLocal) return '<div class="price-not-found">Harga tidak tersedia (data lokal)</div>';
                const hasDiscount = finalPrice && originalPrice && finalPrice < originalPrice;
                if (hasDiscount) {
                    return `
                        <div class="price-promo">
                            <div class="original-price">Rp${this.formatPrice(originalPrice)}</div>
                            <div class="final-price">Rp${this.formatPrice(finalPrice)}</div>
                            ${discountText ? `<div class="discount-badge">${discountText}</div>` : ''}
                        </div>`;
                } else if (originalPrice) {
                    return `<div class="regular-price"><div class="price">Rp${this.formatPrice(originalPrice)}</div></div>`;
                }
                return '<div class="price-not-found">Harga tidak tersedia</div>';
            }

            // --- Scanner ---
            async startScanner() {
                try {
                    const statusEl = document.getElementById('scanner-status');
                    statusEl.textContent = 'Memulai kamera...';
                    
                    if (this.html5QrcodeScanner && this.isScanning) return;

                    this.html5QrcodeScanner = new Html5Qrcode("scanner");
                    
                    const config = {
                        fps: 20,
                        qrbox: { width: 250, height: 100 },
                        rememberLastUsedCamera: true
                    };

                    await this.html5QrcodeScanner.start(
                        { facingMode: "environment" }, config,
                        (decodedText) => this.onBarcodeDetected(decodedText),
                        (errorMessage) => {} // ignore errors
                    );

                    this.isScanning = true;
                    statusEl.textContent = 'Scanner aktif';
                    statusEl.style.color = '#4CAF50';
                } catch (error) {
                    console.error('Error starting scanner:', error);
                    const statusEl = document.getElementById('scanner-status');
                    statusEl.textContent = 'Gagal memulai kamera. Izin diperlukan.';
                    statusEl.style.color = '#ff6b6b';
                }
            }

            async stopScanner() {
                if (this.html5QrcodeScanner && this.isScanning) {
                    try {
                        await this.html5QrcodeScanner.stop();
                        this.html5QrcodeScanner = null;
                    } catch (err) {
                        console.error('Error stopping scanner:', err);
                    }
                    this.isScanning = false;
                    const statusEl = document.getElementById('scanner-status');
                    statusEl.textContent = 'Scanner berhenti';
                    statusEl.style.color = '#666';
                }
            }

            onBarcodeDetected(barcode) {
                if (this.scanCooldown) return;
                this.scanCooldown = true;
                this.processScannedBarcode(barcode);
                setTimeout(() => { this.scanCooldown = false; }, 2000);
            }

            async processScannedBarcode(barcode) {
                this.hideScannerPopup();
                this.playBeep();
                this.resetSearch(false);
                
                const localProduct = this.barcodeIndex[barcode];
                if (localProduct) {
                    await this.performSearch([localProduct.PLU], this.findProductByPlu.bind(this), "PLU");
                } else {
                    this.showNotFoundPopup('Barcode tidak ditemukan di database lokal', `Barcode: ${barcode}`);
                }
            }

            // --- Utilities ---
            formatPrice(price) { return price ? price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') : '0'; }

            generateBarcode(canvasId, barcode) {
                const canvas = document.getElementById(canvasId);
                const fallback = document.getElementById(`fallback-${canvasId}`);
                if (!canvas) return;
                try {
                    JsBarcode(canvas, barcode, {
                        width: 2, height: 80, displayValue: true, fontSize: 16,
                        margin: 10, background: "#ffffff", lineColor: "#000000"
                    });
                    canvas.style.display = 'block';
                    fallback.style.display = 'none';
                } catch (e) {
                    console.error("Barcode generation failed:", e);
                    canvas.style.display = 'none';
                    fallback.style.display = 'block';
                }
            }
            
            playBeep() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = 800;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {}
            }

            showMessage(message, type) {
                const statusElement = document.getElementById('status-message');
                statusElement.textContent = message;
                statusElement.className = `status-message ${type} show`;
                setTimeout(() => statusElement.classList.remove('show'), 3000);
            }

            resetSearch(showMsg = true) {
                this.currentResults = [];
                this.currentResultPage = 0;
                document.getElementById('product-slider').innerHTML = '';
                if (showMsg) {
                    this.showMessage('Pencarian telah direset', 'success');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ProductScanner();
        });
    </script>
